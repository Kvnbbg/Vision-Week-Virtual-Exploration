; PHP configuration file

; Error Reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On

; File Uploads
file_uploads = On
upload_max_filesize = 20M
post_max_size = 20M

; Sessions
session.cookie_lifetime = 0
session.gc_maxlifetime = 1440

; Date and Time
date.timezone = "UTC"

; Memory Limit
memory_limit = 128M

; Database Connections
; Add your database configuration settings here if applicable

; Additional Settings
; Add any additional settings or overrides here
