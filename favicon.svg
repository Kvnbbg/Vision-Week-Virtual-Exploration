<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#FF9966" rx="8"/>
  
  <!-- Glasses frame -->
  <g stroke="#000" stroke-width="2.5" fill="none">
    <!-- Left lens -->
    <circle cx="18" cy="24" r="10"/>
    <!-- Right lens -->
    <circle cx="46" cy="24" r="10"/>
    <!-- Bridge -->
    <path d="M 28 24 Q 32 22 36 24"/>
    <!-- Left temple -->
    <path d="M 8 24 L 8 24"/>
    <!-- Right temple -->
    <path d="M 56 24 L 56 24"/>
  </g>
  
  <!-- Glasses highlight/detail on bridge -->
  <circle cx="32" cy="21" r="2" fill="#000"/>
  
  <!-- Eyes (behind glasses) -->
  <circle cx="18" cy="24" r="3" fill="#000"/>
  <circle cx="46" cy="24" r="3" fill="#000"/>
  
  <!-- Nose -->
  <ellipse cx="32" cy="36" rx="3" ry="5" fill="#000" opacity="0.3"/>
  
  <!-- Mouth - subtle smile -->
  <path d="M 24 46 Q 32 50 40 46" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Freckles/dots -->
  <circle cx="20" cy="42" r="1.5" fill="#000" opacity="0.4"/>
  <circle cx="24" cy="44" r="1.5" fill="#000" opacity="0.4"/>
  <circle cx="40" cy="44" r="1.5" fill="#000" opacity="0.4"/>
  <circle cx="44" cy="42" r="1.5" fill="#000" opacity="0.4"/>
</svg>
