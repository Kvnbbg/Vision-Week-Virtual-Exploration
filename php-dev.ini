[PHP]
; Development PHP configuration

; Error handling
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php-fpm/error.log
error_reporting = E_ALL

; Performance
memory_limit = 512M
max_execution_time = 0
max_input_time = -1
max_input_vars = 5000

; File uploads
file_uploads = On
upload_max_filesize = 50M
max_file_uploads = 50
post_max_size = 52M

; Session
session.save_handler = files
session.save_path = "/tmp"
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.use_strict_mode = 1

; Security (relaxed for development)
expose_php = On
allow_url_fopen = On
allow_url_include = Off
enable_dl = Off

; OPcache (disabled for development)
opcache.enable = 0
opcache.enable_cli = 0

; Realpath cache (disabled for development)
realpath_cache_size = 0
realpath_cache_ttl = 0

; Date
date.timezone = UTC

; Logging
log_errors_max_len = 0
ignore_repeated_errors = Off
ignore_repeated_source = Off

; Mail
sendmail_path = /usr/sbin/sendmail -t -i

; Resource limits
default_socket_timeout = 60

; Data handling
precision = 14
serialize_precision = -1
auto_globals_jit = On

; Paths and directories
include_path = ".:/usr/local/lib/php"
extension_dir = "/usr/local/lib/php/extensions/no-debug-non-zts-20220829"

; Module settings
[curl]
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

[openssl]
openssl.cafile = /etc/ssl/certs/ca-certificates.crt

[Date]
date.timezone = UTC

[filter]
filter.default = unsafe_raw
filter.default_flags =

[iconv]
iconv.input_encoding = UTF-8
iconv.internal_encoding = UTF-8
iconv.output_encoding = UTF-8

[intl]
intl.default_locale = en_US.UTF-8

[sqlite3]
sqlite3.extension_dir = /usr/local/lib/php/extensions/no-debug-non-zts-20220829

[Pcre]
pcre.backtrack_limit = 1000000
pcre.recursion_limit = 1000000

[Pdo]
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

[Pdo_mysql]
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock

[Phar]
phar.readonly = Off
phar.require_hash = Off

[mail function]
SMTP = localhost
smtp_port = 25
mail.add_x_header = On

[MySQLi]
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.default_socket = /var/run/mysqld/mysqld.sock
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

[mysqlnd]
mysqlnd.collect_statistics = On
mysqlnd.collect_memory_statistics = On

[PostgreSQL]
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1
pgsql.max_links = -1
pgsql.ignore_notice = 0
pgsql.log_notice = 0

[bcmath]
bcmath.scale = 0

[Session]
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 7200
session.referer_check =
session.cache_limiter = nocache
session.cache_expire = 180
session.use_trans_sid = 0
session.sid_length = 26
session.trans_sid_tags = "a=href,area=href,frame=src,form="
session.sid_bits_per_character = 5

[Assertion]
zend.assertions = 1

[mbstring]
mbstring.language = English
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = Off
mbstring.detect_order = auto
mbstring.substitute_character = none
mbstring.func_overload = 0
mbstring.strict_detection = On
mbstring.http_output_conv_mimetype =

[gd]
gd.jpeg_ignore_warning = 1

[exif]
exif.encode_unicode = ISO-8859-15
exif.decode_unicode_motorola = UCS-2BE
exif.decode_unicode_intel = UCS-2LE
exif.encode_jis =
exif.decode_jis_motorola = JIS
exif.decode_jis_intel = JIS

[Tidy]
tidy.clean_output = Off

[soap]
soap.wsdl_cache_enabled = 1
soap.wsdl_cache_dir = "/tmp"
soap.wsdl_cache_ttl = 86400
soap.wsdl_cache_limit = 5

[sysvshm]
sysvshm.init_mem = 10000

[ldap]
ldap.max_links = -1

[dba]
dba.default_handler =

