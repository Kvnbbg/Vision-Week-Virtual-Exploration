name: vision_week_virtual_exploration
description: A new Flutter project for Vision Week Virtual Exploration.

version: 1.1.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Firebase Services
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_performance: ^0.10.0+7
  cloud_firestore: ^5.4.4
  
  # Authentication & Security
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.5
  
  # HTTP & Network
  http: ^1.2.2
  dio: ^5.7.0  # Alternative HTTP client with better security
  
  # Location & Maps
  geolocator: ^13.0.1
  location: ^7.0.0
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1  # Modern state management
  
  # Storage & Preferences
  shared_preferences: ^2.3.2
  sqflite: ^2.4.0
  path_provider: ^2.1.4
  
  # Utilities
  url_launcher: ^6.3.1
  path: ^1.9.0
  intl: ^0.19.0
  
  # Localization
  flutter_localizations:
    sdk: flutter
  flutter_gen: ^5.7.0
  
  # Web Support
  flutter_web_plugins:
    sdk: flutter
  
  # Gaming & Audio
  flame: ^1.21.0
  flame_audio: ^2.1.8
  audioplayers: ^6.1.0
  
  # Additional Security & Validation
  validators: ^3.0.0
  email_validator: ^3.0.0
  
  # UI Enhancements
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Development Tools
  logger: ^2.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting & Code Quality
  flutter_lints: ^5.0.0
  very_good_analysis: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  
  # Localization Tools
  intl_utils: ^2.8.7
  
  # Security Testing
  dependency_validator: ^4.1.0

flutter:
  generate: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/audio/
  uses-material-design: true

flutter_gen:
  output: lib/generated
  integrations:
    flutter_localizations: true

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart

# Security Configuration
dependency_overrides:
  # Force secure versions
  crypto: ^3.0.5
  http: ^1.2.2

