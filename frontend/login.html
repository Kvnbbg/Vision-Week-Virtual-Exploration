<!-- This login page is designed to have a professional look and feel. It includes both a sign-in and sign-up option, as well as the ability to authenticate using Google. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Week - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Vision Week</h1>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
            <div id="google-login">
                <button id="google-login-button">Login with Google</button>
            </div>
        </div>
    </div>

    <!-- Google Login Script -->
    <div id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-login_uri="https://your.domain/your_login_endpoint"
        data-your_own_param_1_to_login="any_value"
        data-your_own_param_2_to_login="any_value">
    </div>

    <script src="script.js"></script>
</body>
</html>
