# SonarCloud configuration for Vision Week Virtual Exploration

# Project identification
sonar.projectKey=kvnbbg_vision-week-virtual-exploration
sonar.organization=kvnbbg
sonar.projectName=Vision Week Virtual Exploration
sonar.projectVersion=2.0.0

# Source code configuration
sonar.sources=src,lib
sonar.tests=test,tests
sonar.exclusions=**/node_modules/**,**/vendor/**,**/build/**,**/dist/**,**/.dart_tool/**,**/coverage/**

# Language-specific settings
sonar.php.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Code analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Quality gate settings
sonar.qualitygate.wait=true

# Security settings
sonar.security.hotspots.inheritFromParent=true

# Duplication settings
sonar.cpd.exclusions=**/migrations/**,**/seeds/**

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3

# Exclude generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/generated/**

# Exclude test files from certain rules
sonar.issue.ignore.multicriteria.e2.ruleKey=php:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**

# Exclude vendor files
sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/vendor/**

