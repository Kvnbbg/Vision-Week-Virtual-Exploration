<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision Week Virtual Exploration</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Explore the wonders of virtual experiences at Vision Week Virtual Exploration.">
  <meta name="keywords" content="Virtual, Exploration, Vision Week, Experiences">
  <meta name="author" content="Vision Week Team">
</head>
<body class="light-mode">
  <div class="header">
    <div class="language-selector">
      <button aria-label="Switch to English" onclick="setLanguage('en')">English</button>
      <button aria-label="Switch to French" onclick="setLanguage('fr')">Français</button>
    </div>
    <div class="mode-toggle">
      <button aria-label="Toggle Dark/Light Mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    </div>
  </div>
  <div class="container">
    <h1 id="title">Welcome to Vision Week Virtual Exploration</h1>
    <p id="description">Explore the wonders of virtual experiences.</p>
  </div>
  <script>
    const translations = {
      en: {
        title: "Welcome to Vision Week Virtual Exploration",
        description: "Explore the wonders of virtual experiences."
      },
      fr: {
        title: "Bienvenue à la Semaine de la Vision Exploration Virtuelle",
        description: "Explorez les merveilles des expériences virtuelles."
      }
    };

    function setLanguage(lang) {
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('description').innerText = translations[lang].description;
      document.documentElement.lang = lang;
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
